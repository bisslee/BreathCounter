<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="icon" type="image/png" href="assets/img/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/geral.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="main-container">

            <div class="insider">
                <div class="logo">
                    <img src="./assets/img/logoCinza.png"  alt="logo">
                    <span class="title">Breath Counter</span>
                </div>
                <label for="timeInput">Tempo (seg.)</label>
                <input type="number" id="timeInput">

                <label for="number">Séries</label>
                <input type="text" id="seriesInput">

                <div class="diplaySet">
                    <span id="timerDisplay" class="display">00</span>
                    <span id="seriesDisplay" class="display">00</span>
                </div>
                
                <span id="breathTypeDisplay" > &nbsp;</span>

                <button id="startButton">Iniciar</button>
            </div>

            <div>
                <B>Instruções</B>

                <p id="instructionsDisplayLabel"></p>
            </div>

            <div>
                <p id="appVersionDisplay"></p>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
